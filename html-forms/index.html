<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>

    <form>
      <label for="mail">Email</label>
      <div>
        <input type="email" name="user-email" id="mail" />
      </div>

      <label for="why-cool"> Why is coding cool?</label>
      <div>
        <select>
          <option>Select an option</option>
          <option>Because it's interesting</option>
          <option>Because it's fun</option>
          <option>Because it's powerful</option>
        </select>
      </div>

      <div>
        <fieldset>
          <legend>Favorite Language(choose one)</legend>
          <input type="radio" id="html" name="language" value="html" />
          <label for="html">HTML</label>

          <input type="radio" id="CSS" name="language" value="css" />
          <label for="css">CSS</label>

          <input type="radio" id="js" name="language" value="js" />
          <label for="js">JavaScript</label>
        </fieldset>
      </div>

      <label for="check">Would you like to sign up for more information?</label>
      <div>
        <input type="checkbox" id="check" name="signmeup" /><label
          for="checkbox"
          >Sign me up!</label
        >
      </div>

      <label for="comment">Comments</label>
      <div>
        <textarea cols="30" rows="8"></textarea>
      </div>
      <div>
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
