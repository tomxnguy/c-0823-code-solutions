<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Four Column Layout</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading-container">
        <h2 class="heading">How It Works</h2>
      </div>

      <div class="row">
        <div class="column-quarter">
          <div class="screen">
            <img
              class="screen-one"
              alt="screen-one"
              src="images/screen-1.png" />
          </div>
          <div class="icon">
            <img
              class="switch"
              alt="switch-icon"
              src="./images/switch-icon.png" />
          </div>
          <div class="short-container">
            <h3 class="short">App Switching</h3>
          </div>
          <div class="explanation-container">
            <p class="explanation">Toggles all your apps on and off.</p>
          </div>
        </div>

        <div class="column-quarter">
          <div class="screen">
            <img
              class="screen-two"
              alt="screen-two"
              src="images/screen-2.png" />
          </div>
          <div class="icon">
            <img
              class="filter"
              alt="filter-icon"
              src="./images/filter-icon.png" />
          </div>
          <div class="short-container">
            <h3 class="short">Trip Filtering</h3>
          </div>
          <div class="explanation-container">
            <p class="explanation">Evaluates your trip requests.</p>
          </div>
        </div>

        <div class="column-quarter">
          <div class="screen">
            <img
              class="screen-three"
              alt="screen-three"
              src="images/screen-3.png" />
          </div>
          <div class="icon">
            <img
              class="filter"
              alt="slider-icon"
              src="./images/slider-icon.png" />
          </div>
          <div class="short-container">
            <h3 class="short">Services Filter</h3>
          </div>
          <div class="explanation-container">
            <p class="explanation">Accepts only your ideal trips.</p>
          </div>
        </div>

        <div class="column-quarter">
          <div class="screen">
            <img
              class="screen-four"
              alt="screen-four"
              src="images/screen-4.png" />
          </div>
          <div class="icon">
            <img class="filter" alt="bars-icon" src="./images/bars-icon.png" />
          </div>
          <div class="short-container">
            <h3 class="short">Stats + Mileage</h3>
          </div>
          <div class="explanation-container">
            <p class="explanation">Tracks your trips across all apps.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
