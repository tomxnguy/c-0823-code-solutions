<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Challenge</title>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading-container">
        <h1 class="heading">New Arrivals</h1>
      </div>

      <div class="row">
        <div class="column-fifth">
          <div class="item-img">
            <img class="dress-one" alt="dress-one" src="./images/dress1.jpeg" />
          </div>
          <div class="item-row">
            <div class="item-name"><p>Free People</p></div>
            <div class="item-size"><p>|Size 6</p></div>
          </div>
          <div class="price-row">
            <div class="new-price"><p>&dollar;35</p></div>
            <div class="old-price"><del>&dollar;125 retail</del></div>
          </div>
        </div>

        <div class="column-fifth">
          <div class="item-img">
            <img class="ysl" alt="ysl-bag" src="./images/ysl-bag.jpeg" />
          </div>
          <div class="item-row">
            <div class="item-name"><p>Yves Saint Laurent</p></div>
            <div class="item-size"><p>|One-Size</p></div>
          </div>
          <div class="price-row">
            <div class="new-price"><p>&dollar;200</p></div>
            <div class="old-price"><del>&dollar;1600 retail</del></div>
          </div>
        </div>

        <div class="column-fifth">
          <div class="item-img">
            <img class="key" alt="tiffany-key" src="./images/key.jpeg" />
          </div>
          <div class="item-row">
            <div class="item-name"><p>Tiffany</p></div>
            <div class="item-size"><p>|One-Size</p></div>
          </div>
          <div class="price-row">
            <div class="new-price"><p>&dollar;476</p></div>
            <div class="old-price"><del>&dollar;2000 retail</del></div>
          </div>
        </div>

        <div class="column-fifth">
          <div class="item-img">
            <img class="louis" alt="louis-bag" src="./images/lv-bag.jpg" />
          </div>
          <div class="item-row">
            <div class="item-name"><p>Louis Vuitton</p></div>
            <div class="item-size"><p>|One-Size</p></div>
          </div>
          <div class="price-row">
            <div class="new-price"><p>&dollar;95</p></div>
            <div class="old-price"><del>&dollar;1200 retail</del></div>
          </div>
        </div>

        <div class="column-fifth">
          <div class="item-img">
            <img class="dress-two" alt="dress-two" src="./images/dress2.jpeg" />
          </div>
          <div class="item-row">
            <div class="item-name"><p>Reformation</p></div>
            <div class="item-size"><p>|Size 4</p></div>
          </div>
          <div class="price-row">
            <div class="new-price"><p>&dollar;20</p></div>
            <div class="old-price"><del>&dollar;198 retail</del></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
